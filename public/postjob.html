<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Job Title</p>
    <textarea id="title" rows="1" cols="100"></textarea>
    <br>
    <p>Description</p>
    <textarea id="description" rows="10" cols="100"></textarea>
    <br>
    <p>Responsibilities</p>
    <textarea id="responsibilities" rows="10" cols="100"></textarea>
    <br>
    <p>Qualifications</p>
    <textarea id="qualifications" rows="10" cols="100"></textarea>
    <br>
    <p>City</p>
    <input id="city" type="text">
    <br>
    <p>Keywords</p>
    <textarea id="keywords" rows="3" cols="100"></textarea>
    <br>
    <p id="warning">&nbsp;</p>
    <br>
    <button type="button" onclick="postjob()">Post Job</button>
    <script src="postjob.js"></script>
</body>

</html>
